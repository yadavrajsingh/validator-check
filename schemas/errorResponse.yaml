type: object
properties:
  errors:
    type: array
    items:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: The code indicating the error relative to the HTTP Status
        message:
          type: string
          description: The description of the error that is encountered
example:
  errors:
    - code: "7890"
      message: "The user is not authorized to make the request"